<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="header">
    <meta property="og:image" content="#{homeMB.imageHome}" />
  </ui:define>

  <ui:define name="title">- Artilharia</ui:define>

  <ui:define name="content">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Melhores Ataques</h2>
            <hr />
          </div>
          <div class="col-lg-12">
            <h:dataTable value="#{timeMB.timesPorGolsMarcados}" var="t"
              styleClass="table table-striped table-hover table-condensed" columnClasses=",,text-center">
              <h:column>
                <f:facet name="header">#</f:facet>
                <span style="font-weight: bold;">#{timeMB.posicaoAtaque(t)}</span>
                <f:facet name="footer">
                  <span style="font-weight: bold;">Total</span>
                </f:facet>
              </h:column>
              <h:column>
                <f:facet name="header">Time</f:facet>
                <copa:resumoTime time="#{t}" escutoLeft="true" />
              </h:column>
              <h:column headerClass="text-center" footerClass="text-center">
                <f:facet name="header">Gol(s) marcado(s)</f:facet>
                <span style="font-weight: bold;">#{timeMB.golsMarcados(t)}</span>
                <f:facet name="footer">
                  <span style="font-weight: bold;">#{timeMB.totalDeGolsMarcados}</span>
                </f:facet>
              </h:column>
            </h:dataTable>
          </div>
        </div>
        <div class="row" style="margin: 10px 0 10px 0;">
          <div class="fb-like" data-share="true" data-layout="button_count" data-href="#{timeMB.url}"
            data-show-faces="true"></div>
        </div>
        <div class="row">
          <div class="fb-comments" data-href="#{timeMB.url}" data-numposts="10" data-width="100%"
            data-order-by="reverse_time"></div>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
