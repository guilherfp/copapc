<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml">

  <ui:define name="body">
    <div id="myCarousel" class="carousel slide" style="margin-top: 50px;">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <div class="fill">
            <a href="http://www.pcsist.com.br/" target="_blank">
              <h:graphicImage library="images" name="pc-sistemas.png" styleClass="carousel-img img-responsive" />
            </a>
          </div>
          <div class="carousel-caption">
            <h2>PC Sistemas</h2>
          </div>
        </div>
        <div class="item">
          <div class="fill">
            <a href="http://www.maximasistemas.com.br/" target="_blank">
              <h:graphicImage library="images" name="maxima.png" styleClass="carousel-img img-responsive" />
            </a>
          </div>
          <div class="carousel-caption">
            <h2>Máxima Sistemas</h2>
          </div>
        </div>
        <div class="item">
          <div class="fill">
            <a href="http://maisdados.com.br/" target="_blank">
              <h:graphicImage library="images" name="mais-dados.png" styleClass="carousel-img img-responsive" />
            </a>
          </div>
          <div class="carousel-caption">
            <h2>Mais Dados</h2>
          </div>
        </div>
        <div class="item">
          <div class="fill">
            <a href="http://www.reposit.com.br/" target="_blank">
              <h:graphicImage library="images" name="reposit.png" styleClass="carousel-img img-responsive" />
            </a>
          </div>
          <div class="carousel-caption">
            <h2>Reposit</h2>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
      </a>
    </div>
  </ui:define>

  <ui:define name="content">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <a href="#{request.contextPath}/classificacao">
              <h:graphicImage library="images" name="classificacao.fw.png" styleClass="img-responsive" />
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Localização</h2>
            <hr />
          </div>
          <div class="col-lg-12">
            <iframe width="100%" height="350px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
              src="http://maps.google.com/maps?hl=pt&amp;q=-16.641116,-49.247772&amp;t=h&amp;z=15&amp;output=embed"></iframe>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
