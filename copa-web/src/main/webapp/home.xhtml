<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="content">
    <div class="container">
      <h:graphicImage library="images" name="banner_copapc.jpg" styleClass="img-responsive" style="margin-top: 50px;" />
      <div class="row">
        <div class="col-lg-6">
          <div class="col-lg-12 text-center">
            <h2>Classificação</h2>
            <hr />
          </div>
          <a href="#{request.contextPath}/classificacao"> <h:graphicImage library="images" name="classificacao.jpg"
              styleClass="img-responsive" />
          </a>
        </div>
        <div class="col-lg-6">
          <div class="col-lg-12 text-center">
            <h2>Próximos jogos</h2>
          </div>
          <ul class="lista-de-jogos-conteudo">
            <ui:repeat var="jogo" value="#{jogoMB.proximos}" size="3">
              <hr />
              <copa:jogo jogo="#{jogo}" />
            </ui:repeat>
          </ul>
        </div>
      </div>
      <div class="col-lg-12 text-center">
        <h2>Parceiros</h2>
        <hr />
        <div id="myCarousel" class="carousel slide transparent-bg">
          <div class="carousel-inner">
            <div class="item active">
              <h:outputLink value="http://www.reposit.com.br/" target="_blank">
                <h:graphicImage library="images/patrocinadores" name="reposit.png" styleClass="carousel-img" />
              </h:outputLink>
            </div>
            <div class="item">
              <h:outputLink value="http://www.pcsist.com.br/" target="_blank">
                <h:graphicImage library="images/patrocinadores" name="pc-sistemas.png" styleClass="carousel-img" />
              </h:outputLink>
            </div>
            <div class="item">
              <h:outputLink value="http://www.maximasistemas.com.br/" target="_blank">
                <h:graphicImage library="images/patrocinadores" name="maxima.png" styleClass="carousel-img" />
              </h:outputLink>
            </div>
            <div class="item">
              <h:outputLink value="http://maisdados.com.br/" target="_blank">
                <h:graphicImage library="images/patrocinadores" name="mais-dados.png" styleClass="carousel-img" />
              </h:outputLink>
            </div>
            <div class="item">
              <h:outputLink value="http://honeywell.com/" target="_blank">
                <h:graphicImage library="images/patrocinadores" name="honeywell.png" styleClass="carousel-img" />
              </h:outputLink>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span
              class="glyphicon glyphicon-chevron-left"></span>
          </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span
              class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
