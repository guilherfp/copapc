<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Copa PC Login</title>
  <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
  <h:outputStylesheet name="css/copapc.css" />
</h:head>

<h:body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Controle de Acesso</h3>
          </div>
          <div class="panel-body">
            <form action="#{request.contextPath}/j_spring_security_check" method="post">
              <fieldset>
                <div class="form-group">
                  <label for="usuario">Usuário</label>
                  <input name="j_username" type="text" class="form-control" placeholder="Usuário" autofocus="autofocus" />
                </div>
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input name="j_password" type="password" class="form-control" placeholder="Senha" />
                </div>
                <button name="submit" type="submit" class="btn btn-lg btn-success btn-block">Acessar</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</h:body>
<h:outputScript name="js/jquery.min.js" />
<h:outputScript name="js/bootstrap.min.js" />
<h:outputScript name="js/copapc.js" />
</html>
