<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="title">
    <h:outputText value="- Artilharia" />
  </ui:define>

  <ui:define name="content">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Artilharia</h2>
            <hr />
          </div>
          <div class="col-lg-12">
            <h:dataTable value="#{artilhariaMB.artilheiros}" var="jodador"
              styleClass="table table-striped table-hover table-condensed">
              <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{jodador.nome}" />
              </h:column>
              <h:column>
                <f:facet name="header">Time</f:facet>
                <a href="#{request.contextPath}/time/#{jodador.time.url}">
                  <span class="placar-jogo-equipes-sigla">
                    <h:outputText value="#{jodador.time.sigla}" title="#{jodador.time.sigla}" />
                  </span>
                  <span class="placar-jogo-equipes-nome">
                    <h:outputText value="#{jodador.time.nome}" title="#{jodador.time.nome}" />
                  </span>
                </a>
              </h:column>
              <h:column>
                <f:facet name="header">Gols</f:facet>
                <h:outputText value="#{jodador.totalDeGols}" style="font-weight: bold;" />
              </h:column>
            </h:dataTable>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
