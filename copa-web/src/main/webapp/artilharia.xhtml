<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="title">- Artilharia</ui:define>

  <ui:define name="content">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Artilharia</h2>
            <hr />
          </div>
          <div class="col-lg-12">
            <h:dataTable value="#{artilhariaMB.artilheiros}" var="j"
              styleClass="table table-striped table-hover table-condensed" columnClasses=",,,text-center,text-center">
              <h:column>
                <f:facet name="header">#</f:facet>
                <span style="font-weight: bold;">#{artilhariaMB.posicao(j)}</span>
              </h:column>
              <h:column>
                <f:facet name="header">Nome</f:facet>
                <copa:jogadorNome jogador="#{j}" />
              </h:column>
              <h:column>
                <f:facet name="header">Time</f:facet>
                <copa:resumoTime time="#{j.time}" escutoLeft="true" />
              </h:column>
              <h:column headerClass="text-center">
                <f:facet name="header">Gols</f:facet>
                <span style="font-weight: bold;">#{j.totalDeGols}</span>
              </h:column>
              <h:column headerClass="text-center">
                <f:facet name="header">Gol(s)/Jogo</f:facet>
                <span style="font-weight: bold;">#{artilhariaMB.aproveitamento(j)}</span>
              </h:column>
            </h:dataTable>
          </div>
        </div>
        <div class="row">
          <div class="fb-comments" data-href="#{artilhariaMB.url}" data-numposts="10" data-colorscheme="light"
            data-width="100%"></div>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
