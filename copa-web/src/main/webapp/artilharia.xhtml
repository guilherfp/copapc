<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="header">
    <meta property="og:image" content="#{homeMB.imageHome}" />
  </ui:define>

  <ui:define name="title">- Artilharia</ui:define>

  <ui:define name="content">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Artilharia</h2>
            <hr />
          </div>
          <div class="col-lg-12">
            <h:dataTable value="#{artilhariaMB.artilheiros}" var="a"
              styleClass="table table-striped table-hover table-condensed" columnClasses=",,,text-center,text-center">
              <h:column>
                <f:facet name="header">#</f:facet>
                <span style="font-weight: bold;">#{a.posicao}</span>
              </h:column>
              <h:column>
                <f:facet name="header">Nome</f:facet>
                <copa:jogadorNome jogador="#{a.jogador}" />
              </h:column>
              <h:column>
                <f:facet name="header">Time</f:facet>
                <copa:resumoTime time="#{a.jogador.time}" escutoLeft="true" />
              </h:column>
              <h:column headerClass="text-center">
                <f:facet name="header">Gols</f:facet>
                <span style="font-weight: bold;">#{a.totalDeGols}</span>
              </h:column>
              <h:column headerClass="text-center">
                <f:facet name="header">Gol(s)/Jogo</f:facet>
                <span style="font-weight: bold;">#{a.golsPorJogo}</span>
              </h:column>
            </h:dataTable>
          </div>
        </div>
        <div class="row" style="margin: 10px 0 10px 0;">
          <div class="fb-like" data-share="true" data-layout="button_count" data-href="#{artilhariaMB.url}"
            data-show-faces="true"></div>
        </div>
        <div class="row">
          <div class="fb-comments" data-href="#{artilhariaMB.url}" data-numposts="10" data-width="100%"
            data-order-by="reverse_time"></div>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
