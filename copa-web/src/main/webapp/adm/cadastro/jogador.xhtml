<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" template="/WEB-INF/templates/admin.xhtml" xmlns:p="http://primefaces.org/ui">

  <ui:define name="content">
    <h:form>
      <p:panel header="Novo Jogador">
        <h:panelGrid columns="2">
          <h:outputLabel value="Nome" for="nome" />
          <p:inputText id="nome" value="#{jogadorADM.jogador.nome}" />
          <h:outputLabel value="E-mail" for="email" />
          <p:inputText id="email" value="#{jogadorADM.jogador.email}" />
          <h:outputLabel value="Pontuação" for="pontuacao" />
          <p:inputText id="pontuacao" value="#{jogadorADM.jogador.pontuacao}" />
          <p:commandButton value="Limpar" />
          <p:commandButton value="Salvar" action="#{jogadorADM.salvar}" />
        </h:panelGrid>
      </p:panel>
      <p:panel header="Jogadores">
        <p:dataTable value="#{jogadorADM.jogadores}" var="jogador" rows="10" paginator="true"
          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
          rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
          <p:column headerText="Nome" sortBy="#{jogador.nome}">
            <h:outputText value="#{jogador.nome}" />
          </p:column>
          <p:column headerText="E-mail" sortBy="#{jogador.email}">
            <h:outputText value="#{jogador.email}" />
          </p:column>
          <p:column headerText="Pontuação" sortBy="#{jogador.pontuacao}">
            <h:outputText value="#{jogador.pontuacao}" />
          </p:column>
          <p:column headerText="Posição" sortBy="#{jogador.posicao}">
            <h:outputText value="#{jogador.posicao}" />
          </p:column>
          <p:column headerText="Time" sortBy="#{jogador.time}">
            <h:outputText value="#{jogador.time}" />
          </p:column>
        </p:dataTable>
      </p:panel>
    </h:form>
  </ui:define>

</ui:composition>
