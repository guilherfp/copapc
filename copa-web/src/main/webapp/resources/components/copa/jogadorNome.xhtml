<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

<composite:interface>
  <composite:attribute name="jogador" required="true" type="copapc.model.jogador.Jogador" />
</composite:interface>

<composite:implementation>
  <h:outputLink value="#{request.contextPath}/jogador/#{jogador.url}">
    <h:outputText value="#{jogador.nome}" />
  </h:outputLink>
</composite:implementation>

</html>
