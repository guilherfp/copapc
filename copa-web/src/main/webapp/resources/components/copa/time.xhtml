<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

<composite:interface>
  <composite:attribute name="time" required="true" type="copapc.model.time.Time" />
</composite:interface>

<composite:implementation>
  <h:dataTable value="#{cc.attrs.time.jogadores}" var="jogador" style="width: 100%;">
    <h:column>
      <f:facet name="header">
        Nome
      </f:facet>
      <h:outputText value="#{jogador.nome}" />
    </h:column>
    <h:column>
      <f:facet name="header">
        Posição
      </f:facet>
      <h:outputText value="#{jogador.posicao}" />
    </h:column>
  </h:dataTable>
</composite:implementation>

</html>
