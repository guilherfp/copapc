<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

<composite:interface>
  <composite:attribute name="jogo" required="true" type="copapc.model.jogo.Jogo" />
</composite:interface>

<composite:implementation>
  <li class="lista-de-jogos-item">
    <div class="placar-jogo">
      <div class="placar-jogo-informacoes">
        <h:outputText value="#{cc.attrs.jogo.horarioFormatado}" />
      </div>
      <div class="placar-jogo-equipes">
        <span class="placar-jogo-equipes-item placar-jogo-equipes-mandante">
          <a href="#{request.contextPath}/time/#{cc.attrs.jogo.mandante.url}">
            <span class="placar-jogo-equipes-sigla">
              <h:outputText value="#{cc.attrs.jogo.mandante.sigla}" title="#{cc.attrs.jogo.mandante.nome}" />
            </span>
            <span class="placar-jogo-equipes-nome">
              <h:outputText value="#{cc.attrs.jogo.mandante.nome}" title="#{cc.attrs.jogo.mandante.nome}" />
            </span>
          </a>
        </span>
        <span class="placar-jogo-equipes-item placar-jogo-equipes-placar">
          <span class="placar-jogo-equipes-placar-mandante">
            <h:outputText value="#{cc.attrs.jogo.totalDeGolsDoMandante}" />
          </span>
          <span class="tabela-icone-versus">X</span>
          <span class="placar-jogo-equipes-placar-visitante">
            <h:outputText value="#{cc.attrs.jogo.totalDeGolsDoVisitante}" />
          </span>
        </span>
        <a href="#{request.contextPath}/time/#{cc.attrs.jogo.visitante.url}">
          <span class="placar-jogo-equipes-item placar-jogo-equipes-visitante">
            <span class="placar-jogo-equipes-sigla">
              <h:outputText value="#{cc.attrs.jogo.visitante.sigla}" title="#{cc.attrs.jogo.visitante.nome}" />
            </span>
            <span class="placar-jogo-equipes-nome">
              <h:outputText value="#{cc.attrs.jogo.visitante.nome}" title="#{cc.attrs.jogo.visitante.nome}" />
            </span>
          </span>
        </a>
      </div>
    </div>
  </li>
</composite:implementation>

</html>
