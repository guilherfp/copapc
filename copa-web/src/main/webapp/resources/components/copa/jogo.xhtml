<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">

<composite:interface>
  <composite:attribute name="jogo" required="true" type="copapc.model.jogo.Jogo" />
  <composite:attribute name="escudo" required="false" default="true" type="boolean" />
</composite:interface>

<composite:implementation>
  <li class="lista-de-jogos-item">
    <div class="placar-jogo">
      <div class="placar-jogo-informacoes">#{cc.attrs.jogo.horarioFormatado}</div>
      <div class="placar-jogo-equipes">
        <span class="placar-jogo-equipes-item placar-jogo-equipes-mandante">
          <c:if test="#{cc.attrs.escudo eq true}">
            <a href="#{request.contextPath}/time/#{cc.attrs.jogo.mandante.url}"> <span
                class="placar-jogo-equipes-sigla">
                <h:outputText value="#{cc.attrs.jogo.mandante.sigla}" title="#{cc.attrs.jogo.mandante.nome}" />
              </span> <span class="placar-jogo-equipes-nome">
                <h:outputText value="#{cc.attrs.jogo.mandante.nome}" title="#{cc.attrs.jogo.mandante.nome}" />
              </span> <span>
                <h:graphicImage library="images/time" name="#{cc.attrs.jogo.mandante.url}.png" styleClass="escudo" />
              </span>
            </a>
          </c:if>
          <c:if test="#{cc.attrs.escudo eq false}">
            <span class="placar-jogo-equipes-sigla">
              <h:outputText value="#{cc.attrs.jogo.mandante.sigla}" title="#{cc.attrs.jogo.mandante.nome}" />
            </span>
            <span class="placar-jogo-equipes-nome">
              <h:outputText value="#{cc.attrs.jogo.mandante.nome}" title="#{cc.attrs.jogo.mandante.nome}" />
            </span>
          </c:if>
        </span>
        <span class="placar-jogo-equipes-item placar-jogo-equipes-placar">
          <span class="placar-jogo-equipes-placar-mandante">
            <span>#{cc.attrs.jogo.totalDeGolsDoMandante}</span>
          </span>
          <span class="tabela-icone-versus">X</span>
          <span class="placar-jogo-equipes-placar-visitante">
            <span>#{cc.attrs.jogo.totalDeGolsDoVisitante}</span>
          </span>
        </span>
        <c:if test="#{cc.attrs.escudo eq true}">
          <a href="#{request.contextPath}/time/#{cc.attrs.jogo.visitante.url}"> <span
              class="placar-jogo-equipes-item placar-jogo-equipes-visitante">
              <span>
                <h:graphicImage library="images/time" name="#{cc.attrs.jogo.visitante.url}.png" styleClass="escudo" />
              </span>
              <span class="placar-jogo-equipes-sigla">
                <h:outputText value="#{cc.attrs.jogo.visitante.sigla}" title="#{cc.attrs.jogo.visitante.nome}" />
              </span>
              <span class="placar-jogo-equipes-nome">
                <h:outputText value="#{cc.attrs.jogo.visitante.nome}" title="#{cc.attrs.jogo.visitante.nome}" />
              </span>
            </span>
          </a>
        </c:if>
        <c:if test="#{cc.attrs.escudo eq false}">
          <span class="placar-jogo-equipes-item placar-jogo-equipes-visitante">
            <span class="placar-jogo-equipes-sigla">
              <h:outputText value="#{cc.attrs.jogo.visitante.sigla}" title="#{cc.attrs.jogo.visitante.nome}" />
            </span>
            <span class="placar-jogo-equipes-nome">
              <h:outputText value="#{cc.attrs.jogo.visitante.nome}" title="#{cc.attrs.jogo.visitante.nome}" />
            </span>
          </span>
        </c:if>
      </div>
      <div class="text-center">
        <h:outputLink value="#{request.contextPath}/jogo/#{cc.attrs.jogo.numero}" style="font-size: 11px;"
          rendered="#{cc.attrs.jogo.andamento}">VEJA AGORA</h:outputLink>
        <h:outputLink value="#{request.contextPath}/jogo/#{cc.attrs.jogo.numero}" style="font-size: 11px;"
          rendered="#{cc.attrs.jogo.encerrado}">VEJA COMO FOI</h:outputLink>
      </div>
    </div>
  </li>
</composite:implementation>

</html>
