<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="title">- Artilharia</ui:define>

  <ui:define name="content">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Fair Play</h2>
            <hr />
          </div>
          <div class="col-lg-12">
            <h:dataTable value="#{timeMB.fairplay}" var="t" styleClass="table table-striped table-hover table-condensed">
              <h:column>
                <f:facet name="header">Time</f:facet>
                <copa:resumoTime time="#{t}" escutoLeft="true" />
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:graphicImage library="images/cartao" name="AMARELO.png" />
                </f:facet>
                <span style="font-weight: bold;">#{timeMB.amarelo(t)}</span>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:graphicImage library="images/cartao" name="VERMELHO.png" />
                </f:facet>
                <span style="font-weight: bold;">#{timeMB.vermelho(t)}</span>
              </h:column>
            </h:dataTable>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
