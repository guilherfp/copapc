<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="header">
    <meta property="og:image" content="#{timeMB.imageTimeUrl}" />
  </ui:define>

  <ui:define name="title">
    <h:outputText value="- #{timeMB.time.nome}" />
  </ui:define>

  <ui:define name="content">
    <div class="section" style="margin-top: 20px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-5">
            <copa:time time="#{timeMB.time}" />
            <h:panelGroup rendered="#{timeMB.time.possuiArtilheiro}">
              <h3 class="text-center">Artilheiro(s)</h3>
              <div class="table-responsive">
                <h:dataTable value="#{timeMB.time.artilheiros}" var="jogador"
                  styleClass="table table-striped table-hover table-condensed">
                  <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <copa:jogadorNome jogador="#{jogador}" />
                  </h:column>
                  <h:column>
                    <f:facet name="header">Gol(s)</f:facet>
                    <h:outputText value="#{jogador.totalDeGols}" />
                  </h:column>
                </h:dataTable>
              </div>
            </h:panelGroup>
          </div>
          <div class="col-lg-7 col-md-7">
            <div class="col-lg-12 text-center">
              <h3>Jogos</h3>
            </div>
            <ul class="lista-de-jogos-conteudo">
              <ui:repeat var="jogo" value="#{timeMB.jogos}">
                <copa:jogo jogo="#{jogo}" />
                <hr />
              </ui:repeat>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="fb-like" data-share="true" data-href="#{timeMB.url}" data-show-faces="true"></div>
        </div>
        <div class="row">
          <div class="fb-comments" data-href="#{timeMB.url}" data-numposts="10" data-width="100%"
            data-order-by="reverse_time"></div>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
