<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="title">
    <h:outputText value="- #{timeMB.time.nome}" />
  </ui:define>

  <ui:define name="content">
    <div class="section" style="margin-top: 20px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-5">
            <copa:time time="#{timeMB.time}" />
            <h4 class="text-center">
              <h:outputText
                value="Artiliheiro do time: #{timeMB.time.artilheiro}, gols: #{timeMB.time.artilheiro.totalDeGols}"
                rendered="#{timeMB.time.possuiArtilheiro}" />
            </h4>
          </div>
          <div class="col-lg-7 col-md-7">
            <div class="col-lg-12 text-center">
              <h3>Jogos</h3>
            </div>
            <ul class="lista-de-jogos-conteudo">
              <ui:repeat var="jogo" value="#{timeMB.jogos}">
                <copa:jogo jogo="#{jogo}" />
                <hr />
              </ui:repeat>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ui:define>

</ui:composition>
