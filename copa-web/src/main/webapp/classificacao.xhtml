<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml" xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="title">
    <h:outputText value="- Classificação" />
  </ui:define>

  <ui:define name="content">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Classificação</h2>
            <hr />
          </div>
          <div class="col-lg-12 text-center">
            <h3>1ª Fase</h3>
            <hr />
          </div>
          <div class="col-md-6 col-xs-12">
            <h4 class="text-center">Grupo A</h4>
            <copa:classificacao value="#{classificacaoMB.classificacoesFase1GrupoA}" />
          </div>
          <div class="col-md-6 col-xs-12">
            <h4 class="text-center">Grupo B</h4>
            <copa:classificacao value="#{classificacaoMB.classificacoesFase1GrupoB}" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <h3 class="text-center">2ª Fase</h3>
            <hr />
          </div>
          <div class="col-md-6 col-xs-12">
            <h4 class="text-center">Grupo A</h4>
            <copa:classificacao value="#{classificacaoMB.classificacoesFase2GrupoA}" />
          </div>
          <div class="col-md-6 col-xs-12">
            <h4 class="text-center">Grupo B</h4>
            <copa:classificacao value="#{classificacaoMB.classificacoesFase2GrupoB}" />
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <h3>Semifinal</h3>
            <hr />
          </div>
          <div class="col-xs-12">
            <ul class="lista-de-jogos-conteudo">
              <copa:jogo jogo="#{classificacaoMB.semifinalA}" escudo="#{classificacaoMB.showEscudoSemiFinalA}" />
              <copa:jogo jogo="#{classificacaoMB.semifinalB}" escudo="#{classificacaoMB.showEscudoSemiFinalB}" />
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <h3>Final</h3>
            <hr />
          </div>
          <div class="col-xs-12">
            <ul class="lista-de-jogos-conteudo">
              <copa:jogo jogo="#{classificacaoMB.jogoFinalA}" escudo="#{classificacaoMB.showEscudoFinalA}" />
              <copa:jogo jogo="#{classificacaoMB.jogoFinalB}" escudo="#{classificacaoMB.showEscudoFinalB}" />
            </ul>
          </div>
        </div>
        <div class="row">
          <hr />
          <div class="col-lg-12 text-center">
            <h1>Campeão</h1>
          </div>
          <div class="col-xs-12 text-center">
            <h:graphicImage library="images/time" name="#{classificacaoMB.campeao.url}.png" styleClass="escudo-time" />
          </div>
          <div class="col-xs-12 text-center">
            <h3>
              <h:outputText value="#{classificacaoMB.campeao.nome}" />
            </h3>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 text-center">
          <h2>2º Colocado</h2>
          <div class="col-xs-12 text-center">
            <h:graphicImage library="images/time" name="#{classificacaoMB.campeao.url}.png" styleClass="escudo-time" />
          </div>
          <div class="col-xs-12 text-center">
            <h3>
              <h:outputText value="#{classificacaoMB.campeao.nome}" />
            </h3>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 text-center">
          <h2>3º Colocado</h2>
          <div class="col-xs-12 text-center">
            <h:graphicImage library="images/time" name="#{classificacaoMB.campeao.url}.png" styleClass="escudo-time" />
          </div>
          <div class="col-xs-12 text-center">
            <h3>
              <h:outputText value="#{classificacaoMB.campeao.nome}" />
            </h3>
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
