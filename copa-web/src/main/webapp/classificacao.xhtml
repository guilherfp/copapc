<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  template="/WEB-INF/templates/template.xhtml"
  xmlns:copa="http://java.sun.com/jsf/composite/components/copa">

  <ui:define name="header">
    <meta property="og:image" content="#{classificacaoMB.imageClassificacao}" />
  </ui:define>

  <ui:define name="title">
    <h:outputText value="- Classificação" />
  </ui:define>

  <ui:define name="content">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Classificação</h2>
            <hr />
          </div>
          <div class="col-lg-12 text-center">
            <h3>1ª Fase</h3>
          </div>
          <div class="col-md-6 col-xs-12">
            <h4 class="text-center">Grupo A</h4>
            <copa:classificacao value="#{classificacaoMB.classificacoesFase1GrupoA}" />
          </div>
          <div class="col-md-6 col-xs-12">
            <h4 class="text-center">Grupo B</h4>
            <copa:classificacao value="#{classificacaoMB.classificacoesFase1GrupoB}" />
          </div>
        </div>
        <h:panelGroup layout="block" styleClass="row" rendered="#{classificacaoMB.showFase2}">
          <div class="col-lg-12 text-center">
            <hr />
            <h3>2ª Fase</h3>
          </div>
          <div class="col-md-6 col-xs-12">
            <h4 class="text-center">Grupo A</h4>
            <copa:classificacao value="#{classificacaoMB.classificacoesFase2GrupoA}" />
          </div>
          <div class="col-md-6 col-xs-12">
            <h4 class="text-center">Grupo B</h4>
            <copa:classificacao value="#{classificacaoMB.classificacoesFase2GrupoB}" />
          </div>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="row" rendered="#{classificacaoMB.showSemiFinal}">
          <div class="col-lg-12 text-center">
            <hr />
            <h3>Semifinal</h3>
          </div>
          <div class="col-xs-12">
            <ul class="lista-de-jogos-conteudo">
              <copa:jogo jogo="#{classificacaoMB.semifinalA}" />
              <copa:jogo jogo="#{classificacaoMB.semifinalB}" />
            </ul>
          </div>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="row" rendered="#{classificacaoMB.showFinal}">
          <div class="row">
            <div class="col-lg-12 text-center">
              <hr />
              <h3>3ª e 4ª Posição</h3>
            </div>
            <div class="col-xs-12">
              <ul class="lista-de-jogos-conteudo">
                <copa:jogo jogo="#{classificacaoMB.jogoFinalA}" />
              </ul>
            </div>
          </div>
          <div class="row">
            <hr />
            <div class="col-lg-12 text-center">
              <h3>Final</h3>
            </div>
            <div class="col-xs-12">
              <ul class="lista-de-jogos-conteudo">
                <copa:jogo jogo="#{classificacaoMB.jogoFinalB}" />
              </ul>
            </div>
          </div>
          <div class="row" style="margin: 10px 0 10px 0;">
            <div class="fb-like" data-share="true" data-layout="button_count"
              data-href="#{classificacaoMB.url}" data-show-faces="true"></div>
          </div>
        </h:panelGroup>
        <div class="row">
          <div class="fb-comments" data-href="#{classificacaoMB.url}" data-numposts="10"
            data-width="100%" data-order-by="reverse_time"></div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
